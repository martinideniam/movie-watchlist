<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/17c3e094c1.js"
      crossorigin="anonymous"
    ></script>
    <title>Solo Project | Movie Watchlist</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Find your film</h1>
        <a class="link" href="./watchlist.html">My Watchlist</a>
        <label class="movie-search" for="movie-search">
          <i class="fa-solid fa-magnifying-glass fa search-icon"></i>
          <input
            class="movie-search__input"
            type="text"
            name="movie-search"
            id="movie-search"
            placeholder="Enter movie title..."
          />
          <button class="movie-search__btn">Search</button>
        </label>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="movies movies--all"></div>
      </div>
    </main>
    <p class="switch"><i class="fa-solid fa-sun"></i></p>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
